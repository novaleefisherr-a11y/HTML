<!DOCTYPE html>
<html lan="en">

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="cyber-bank.css"> 
    <script defer src="cyber-bank.js"></script>
</head>

<body>
    <div class="main">
        <h1>MU CyberClub Banking</h1>
        <h3>Please enter your login credentials</h3>

        <form id="loginForm">
            <label for="username">
                Username:
            </label>
            <input type="text" id="username" placeholder="Enter your Username"><br>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" placeholder="Enter your Password"><br>
                
                <a href="./security-question.html" style="text-decoration: none;">
                Forgot your Password?
                </a>
        
            <div class="wrap">
                <button type="button" onclick="getUserInfo()" id="loginFormSubmit">
                    Submit
                </button>
            </div>
        </form>
        
        
    </div>
</body>

</html>
