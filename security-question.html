<!DOCTYPE html>
<html lan="en">

<head>
    <title>HTML Login Form</title> 
    <link rel="stylesheet" href="cyber-bank.css"> 
    <script defer src="cyber-bank.js"></script>
</head>

<body>
    <div class="main">
        <h1>Forgotten Password</h1>
        <h3>Please enter your username.</h3>

        <form id="securityUsername">
            <label for="username">
                Username:
            </label>
            <input type="text" id="username" placeholder="Enter your Username"><br>
            
            <div class="wrap">
                <button type="button" onclick="getUsername()">
                    Submit
                </button>
            </div>

        </form>

    </div>

    <div class="back">
        <button type="button" onclick="goBack()" id="backButton">
            Go Back
        </button>
    </div>

</body>

</html>
