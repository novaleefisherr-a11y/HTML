<!DOCTYPE html>
<html lan="en">

<head>
    <title>HTML Login Form</title> 
    <link rel="stylesheet" href="cyber-bank.css"> 
    <script defer src="cyber-bank.js"></script>
</head>

<body>
    <div class="main">
        <h1>Forgotten Password</h1>
        <h3>Please enter one of the following security questions.</h3>

        <select name="ahackerSecurity" id="ahackerSecurity">
            <option value="dog">
                What was the name of your first dog?
            </option>
            <option value="hometown">
                What was the name of the city you were born in?
            </option>
            <option value="maiden">
                What is your mothers maiden name?
            </option>
        </select>

        <form id="securityAnswers">
            <input type="text" id="answers" placeholder="Please enter answer here"><br>
            
            <div class="wrap">
                <button type="button" onclick="getAnswerGoal()" id="answerSubmit">
                    Submit
                </button>
            </div>

        </form>

    </div>

    <div class="back">
        <button type="button" onclick="goBack()" id="backButton">
            Go Back
        </button>
    </div>

</body>

</html>
